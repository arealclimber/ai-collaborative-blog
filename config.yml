outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"

params:
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 1
    minMatchCharLength: 0
    keys: ["title", "summary", "content"] # "permalink",

  authors: ["Daniel", "Shirley", "Wally", "Winnie", "瑜楓"]
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowToc: true
  TocOpen: true
  enableSearch: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowAllPagesInArchive: true

  homeInfoParams:
    Title: "歡迎來到 AI 共筆部落格 👋"
    Content: "每週分享 AI 相關知識和好用工具，歡迎加入我們，一起探索 AI 的無限可能！"

  socialIcons:
    - name: "discord"
      url: "https://discord.gg/BCbAYf7pkA"
    - name: "github"
      url: "https://github.com/arealclimber/ai-collaborative-blog"
